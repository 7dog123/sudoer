# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CROSS_ROOT_DIR: ~/build-envs/armhf
  CROSS_ARCH: armhf
  CROSS_DEBIAN_VER: buster
  PSYDOOM_REPO_PATH: ~/GIT/PsyDoom
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          sudo apt-get update
          sudo apt-get -y install qemu-user-static debootstrap

      # Runs a set of commands using the runners shell
      - name: chroot
        run: |
          mkdir -p "${{ env.CROSS_ROOT_DIR }}"
          #sudo mount -i -o remount,exec,dev /home/runner
          wget -qO- https://archive.raspbian.org/raspbian.public.key | gpg --import -
          sudo debootstrap --no-check-gpg --foreign --arch=${{ env.CROSS_ARCH }} ${{ env.CROSS_DEBIAN_VER }} "${{ env.CROSS_ROOT_DIR }}" http://archive.raspbian.org/raspbian

      - name: chroot 2
        run: |
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" /debootstrap/debootstrap --second-stage
          echo deb http://mirrordirector.raspbian.org/raspbian/ ${{ env.CROSS_DEBIAN_VER }} main contrib non-free rpi | sudo tee "${{ env.CROSS_ROOT_DIR }}/etc/apt/sources.list"
          echo deb http://archive.raspberrypi.org/debian/ ${{ env.CROSS_DEBIAN_VER }} main | sudo tee -a "${{ env.CROSS_ROOT_DIR }}/etc/apt/sources.list"
          echo deb-src http://mirrordirector.raspbian.org/raspbian/ ${{ env.CROSS_DEBIAN_VER }} main contrib non-free rpi | sudo tee "${{ env.CROSS_ROOT_DIR }}/etc/apt/sources.list"
          echo deb-src http://archive.raspberrypi.org/debian/ ${{ env.CROSS_DEBIAN_VER }} main | sudo tee -a "${{ env.CROSS_ROOT_DIR }}/etc/apt/sources.list"

      - name: chroot 3
        run: |
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 82B129927FA3303E
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" apt-get update
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" apt-get upgrade

      - name: chroot 4
        run: |
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" apt-get -y build-dep binutils
          sudo chroot "${{ env.CROSS_ROOT_DIR }}" apt-get source binutils
